<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>城市公交客流查询系统</title>
    <script src="./js/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.css"/>
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/login.js"></script>
</head>
	
<body>
	<div class="wrapper" >
		<div class="wrapper_header" style="background: url('./img/login-background.png') no-repeat 0 105%;background-size:contain;">
	
		</div>
		<div class="wrapper_body" style="background:url('./img/bottom.png') no-repeat;background-size:cover;">
			
		</div>
		<div class="wrapper_container">
			<div class="login-img">
				<div class="login-info">
					<div class="info-item"></div>
					<div class="info-go">用户登录</div>
				</div>
			</div>
			<div class="login-box">
				<div class="user-box">
					<input type="text" class="box-user" id="user" placeholder="账号" style='background: url(./img/loginuser.png) no-repeat 3% 35%;'>
				</div>
				<div class="password-box">
					<input type="password" class="box-password" id="password" placeholder="密码" style='background: url(./img/login-pass.png) no-repeat 5% 35%;'>
				</div>
				<div class="session-box">
					<input type="checkbox" class="login-check">
					<span class="checked">记住密码</span>
				</div>
				<button class="login-button">登录</button>
			</div>

		</div>
		<div class="wrapper_logo" style="background:url(./img/logo.png) no-repeat; background-size:100% 100%"></div>
		<div class="wrapper_computer" style="background:url(./img/computer.png) no-repeat; background-size:100% 100%"></div>
		<div class="wrapper_bus" style="background:url(./img/login-bus.png) no-repeat; background-size:100% 100%"></div>
		<div class="wrapper_footer"><span>深圳市交通管理委员会</span><span class="foot-right">技术支持:深圳北斗应用技术研究院</span></div>
	</div>

</body>
</html>
